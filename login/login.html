<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in ? Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="loginStyle.css" rel="stylesheet">
</head>

<body>
    <div class="container signup">
        <h1>Sign Up</h1>
        <form action="#" class="user-signup">
            <div>
                <p class="label name">Full Name</p>
                <input type="text" name="name" class="new-usr-name">
            </div>
            <div>
                <p class="label email">Email</p>
                <input type="email" name="email" class="new-usr-email">
            </div>
            <div>
                <p class="label password">Password</p>
                <input type="password" name="password" class="new-usr-password">
            </div>
            <div>
                <p class="label confirm-password">Confirm Password</p>
                <input type="password" name="confirm">
            </div>

            <input type="submit" class="btn" value="Sign Up">
        </form>
    </div>

    <!-- login form -->
    <div class="container signin">
        <h1>Sign In</h1>
        <form action="#" class="user-login">
            <div>
                <p class="label email">Email</p>
                <input type="email" name="email" class="user-email" required>
            </div>
            <div>
                <p class="label password">Password</p>
                <input type="password" name="password" class="user-password" required>
            </div>
            <input type="submit" value="Sign In" class="btn">
        </form>
    </div>
    <div class="auth-btn">
        <a class="cred-info">Create a new user</a>
        <!-- <button class="signup-btn">Create an User</button> -->
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
<script src="./scripts/loginStyle.js"></script>
<script src="./scripts/login.js"></script>

</html>
